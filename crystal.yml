name: mongoose
version: 1.0.5
description: "Mongoose Generator for [Crystal](https://crystalcodegen.com)."

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

generators:
  npm:
    pass: true
    spec:
      dependencies:
        mongoose: latest
        mongoose-relationship: latest
    version: latest
  project:
    version: latest
gen:
  file:
    models:
      dest: "models/{{name.snake}}.js"
      mapping:
        model:
          details:
            type:
              bool: Boolean
              child: Schema.ObjectId
              created: Date
              date: Date
              decimal: Number
              deleted: Date
              email: String
              number: Number
              parent: Schema.ObjectId
              password: String
              select: String
              string: String
              text: String
              time: Date
              updated: Date
      spec: models
